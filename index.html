<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-layout">
        <!-- ===== SIDEBAR ===== -->
        <aside class="sidebar">
            <header class="sidebar-header"><h2>School Dashboard</h2></header>

            <!-- NAYA: Compact selection grid -->
            <div class="selection-grid">
                <div class="sidebar-section">
                    <label for="class-selector">Select Class</label>
                    <select id="class-selector"><option value="">-- Choose a Class --</option></select>
                </div>
                <div class="sidebar-section">
                    <label for="student-selector">Select Student</label>
                    <select id="student-selector" disabled><option value="">-- Choose a Student --</option></select>
                </div>
            </div>
            
            <div class="sidebar-section">
                <label for="student-id-input">Find by ID</label>
                <div class="search-container">
                    <input type="text" id="student-id-input" placeholder="Enter Student ID..."/>
                    <button id="find-btn">Find</button>
                </div>
            </div>

            <div id="top-performers-card" class="sidebar-section hidden">
                <h3><span class="icon">üèÜ</span> Top Performers</h3>
                <div id="top-performers-loader" class="hidden">Calculating...</div>
                <ul id="top-performers-list"></ul>
            </div>
            
            <div id="support-card" class="sidebar-section hidden">
                <h3><span class="icon">üí°</span> Students Needing Support</h3>
                <div id="support-loader" class="hidden">Calculating...</div>
                <ul id="support-list"></ul>
            </div>
        </aside>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="main-content">
            <div id="welcome-message">
                <h1>Welcome!</h1>
                <p>Please select a class and student from the sidebar to view their performance.</p>
            </div>

            <div id="student-content-area" class="hidden">
                <div id="student-details-header" class="card">
                    <!-- Student details and nav buttons will be injected here -->
                </div>
                
                <nav class="tabs">
                    <button class="tab-link active" data-tab="overview">Overview</button>
                    <button class="tab-link" data-tab="reports">Detailed Reports</button>
                </nav>

                <div id="overview" class="tab-content active">
                    <div class="charts-grid">
                        <div class="chart-container">
                            <h3>Subject Performance Comparison</h3>
                            <canvas id="subject-chart"></canvas>
                        </div>
                        <div class="chart-container">
                            <h3>Overall Progress (%)</h3>
                            <canvas id="progress-chart"></canvas>
                        </div>
                    </div>
                </div>

                <div id="reports" class="tab-content">
                    <div id="test-type-filter-pills" class="filter-pills"></div>
                    <div id="test-reports-container"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="topper.js"></script>
    <script src="support.js"></script>
    <script src="script.js"></script>
</body>
</html>
